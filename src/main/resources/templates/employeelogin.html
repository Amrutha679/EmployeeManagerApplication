<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
     <style>
    	form{
    	
    		width:400px;
    		height:400px;
    		margin-left:1000px;
    		margin-top:60px;
    		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.7);
    	}
    	input{
    		height:40px;
    		width:350px;
    		margin-left:20px;
    		margin-top:20px;
    	}
    	button{
    	
    		height:40px;
    		width:200px;
    		margin-left:100px;
    		margin-top:50px;
    		background-color:#2596be;
    		color:white;
    	}
    	
    </style>
</head>
<body>
<form th:action="@{/employee/employeelogin}" method="POST" th:object="${employee}">
  <center><h3>Employee Login<h3></center>
  <div class="form-group">  
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field ="*{email}" placeholder="Enter email" >
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password" th:field ="*{password}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
